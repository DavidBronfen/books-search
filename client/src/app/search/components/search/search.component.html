<h1>Hello {{name$ | async}}</h1>

<mat-form-field floatLabel="never">
  <mat-label>Search for books</mat-label>
  <input
    matInput
    placeholder="Search for books"
    [formControl]="searchControl">

  <button
    (click)="resetSearchTerm()"
    *ngIf="displayButton()"
    mat-button
    mat-icon-button
    matSuffix>
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
